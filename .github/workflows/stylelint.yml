name: CSS Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**/*.css'
      - 'package.json'
      - '.stylelintrc.json'
      - '.stylelintignore'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**/*.css'
      - 'package.json'
      - '.stylelintrc.json'
      - '.stylelintignore'

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Stylelint
        run: npm run lint:css

